<h2>Juego Estrellas</h2>

<script>

    function imprimir(frase) {
        document.write(frase);
        document.write("</br></br></br>")
    }

for (var lineas=1; lineas<4; lineas++){

    for (var columnas =1; columnas <=10; columnas++){

        document.write("*");

    }

    document.write("</br>");
}

document.write("</br></br>");

imprimir("Fin")



</script>
