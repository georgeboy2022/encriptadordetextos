<meta charset="UTF-8">
<h2>Calcula el a単o en los que se celebro el mundial de futbol de la FIFA</h2>

<script>

    function imprimir(frase) {
        document.write(frase);
        document.write("</br></br></br>")
    }

var anioMundial = 1930;
var limiteMundial = parseInt(prompt("Ingresa el a単o en la que deseas calcular el a単o del mundial "));

while (anioMundial <= limiteMundial){
    imprimir("Hubo un mundial en el a単o " + anioMundial)
    anioMundial = anioMundial + 4;
}

imprimir("Fin del programa")
        

</script>
