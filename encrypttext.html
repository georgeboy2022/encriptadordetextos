<body style="height:120vh; background-image:url('https://images.pexels.com/photos/1418595/pexels-photo-1418595.jpeg');background-repeat: no-repeat;
background-size: cover;">

<div style="width:100%; margin-left:auto; margin-right:auto; margin-top:0px;">
  <h1 style="font-family: 'Comforter Brush', cursive; font-size:7vw; text-align:center; color:#ffffff; padding-top:30px; text-shadow: 1px 1px 2px black;">Encriptador de Texto Online</h1>

<div class="card" style="margin-top:20px; width:80%; margin-left:auto; margin-right:auto; border-radius:18px; padding:20px; margin-bottom:70px;">
  
<label class="label subtitle" for="textoingresado" style="font-family: 'Comforter Brush', cursive; font-size:30px; text-align:left; color:#000; padding-top:30px; text-shadow: 1px 1px 2px black;">Ingresa el texto que deseas encriptar</label>
<input class="input" type="text" id="textoingresado" style="text-transform:lowercase; margin-bottom:10px;" onkeyup="javascript:this.value=this.value.toLowerCase();" placeholder="Ingresa el texto que deseas encriptar">

<button class="button is-primary" type="button" onclick="encriptar();" style="border-radius:20px;">
<i class="fas fa-lock" style="margin-right:5px;"></i> Encriptar
</button> 

<button class="button is-primary" type="button" onclick="desencriptar();" style="border-radius:20px; margin-left:10px;">
  <i class="fas fa-lock-open" style="margin-right:5px;"></i> Desencriptar
</button> 



<label class="label" for="mensajeencriptado" style="font-family: 'Comforter Brush', cursive; font-size:30px; text-align:left; color:#000; padding-top:30px; text-shadow: 1px 1px 2px black;">Visualiza el resultado de tu texto encriptado</label>
<textarea class="textarea" type="text" id="mensajeencriptado" placeholder="Aqui visualizas el resultado de tu mensaje encriptado o desencriptado"></textarea>

<button class="button is-link" type="button" onclick="copiarTexto();" style="border-radius:20px; margin-top:10px;">
  <i class="far fa-copy" style="margin-right:5px;"></i>Copiar
</button> 
</div>


<script>

  //Funcion para encriptar el texto ingresado

  function encriptar() {
    
    var textoEntrada = document.getElementById("textoingresado").value;
    
    var mensajeFinal = document.getElementById("mensajeencriptado");
    
    document.getElementById("mensajeencriptado").innerHTML = textoEntrada;

    var messageEncrypt = textoEntrada.replace("e", "enter").replace("i", "imes").replace("a","ai").replace("o","ober").replace("u","ufat");

    document.getElementById("mensajeencriptado").innerHTML = messageEncrypt;


  }

  function desencriptar() {

    var textoEntrada = document.getElementById("textoingresado").value;

    var mensajeEncriptado = document.getElementById("mensajeencriptado");

    var mensajeDecrypted = textoEntrada.replace("enter", "e").replace("imes", "i").replace("ai","a").replace("ober","o").replace("ufat","u");

    document.getElementById("mensajeencriptado").innerHTML = mensajeDecrypted;

    console.log(mensajeDecrypted);

    
  }

  function copiarTexto(){

    var mensajeEncriptado = document.getElementById("mensajeencriptado");

    mensajeEncriptado.select();

    mensajeEncriptado.setSelectionRange(0, 99999); /* para moviles */

    navigator.clipboard.writeText(mensajeEncriptado.value);

    alert("El texto: " + mensajeEncriptado.value + " Ha sido copiado con Ã©xito! ");

  }

  

  
</script>
